<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>글 수정</title>
</head>
<body>
  <h1>글 수정</h1>
  <form th:action="@{/community/edit}" method="post">
    <input type="hidden" name="idx" th:value="${dto.idx}" />
    <p>제목: <input type="text" name="title" th:value="${dto.title}" required/></p>
    <p>내용: <textarea name="content" rows="10" cols="50" th:text="${dto.content}" required></textarea></p>
    <button type="submit">수정 완료</button>
    <a th:href="@{/comment(idx=${dto.idx})}">취소</a>
  </form>
</body>
</html>
