<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/mypage/myparkingHistory.css">
<script src="/js/checkSession.js"></script>
<script src="/js/memberListAdminMode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<th:block th:include = "@{/header}"></th:block>

<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>

<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개관리</a></li>
    <li><a href="memberListAdminMode">회원관리</a></li>
    <li><a href="parkingLotRegister">주차장관리</a></li>
    <li><a href="notice">공지사항관리</a></li>
    <li><a href="faq">FAQ관리</a></li>
    <li><a href="ask">문의답변</a></li>
    <li><a href="comList">커뮤니티</a></li>
  </ul>
</nav>

	<div class="search-bar">
	    <input type="text" id="searchInput" placeholder="아이디, 이름, 전화번호 검색">
	    <button id="searchBtn">검색</button>
	</div>

<div class="table-wrapper" style="min-height: 300px;">
    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>예약건수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${memberList}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.birth}"></td>
                <td th:text="${member.tel}"></td>
                <td th:text="${member.email}"></td>
                <td>
                    <a th:href="@{/memberBookingListAdminMode(id=${member.id})}"
                       th:text="${member.booking_count}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

	<div>
    	<button class="back-btn" onclick="window.location.href='/mypageMain'">뒤로 돌아가기</button>
	</div>
</div>

<div style="height: 30px;"></div>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
