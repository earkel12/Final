<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "css/login.css">
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
<h1>로그인</h1>
<main>
	<form name = "login"action = "login" method = "post">
		<label>아이디</label>
		<input type = "text" name = "userid"  th:value = "${userid != null ? userid : saveid}" required>
		<br>
		<label>비밀번호</label>
		<input type = "password" name = "userpwd" >
		<br>
		<input type = "checkbox" name = "saveid" value = "on" th:checked = "${saveid != null}">아이디 저장
		<input type = "submit" value = "로그인">
		<br>
		<p class = "errorMsg" th:if="${error}" th:text="${error}"></p>
		<div>
			<a href = "idFind">아이디 찾기</a>  <a href = "pwdFind">비밀번호 찾기</a>
		</div>
	</form>
</main>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
