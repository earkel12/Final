<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "css/member/login.css">
</head>
<body>

<th:block th:include = "@{/header}"></th:block>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>	
<h1>로그인</h1>
<main>
	<form name = "login"action = "login" method = "post">
		<label>아이디</label>
		<input type = "text" name = "userid"  th:value = "${userid != null ? userid : saveid}" required>
		<br>
		<label>비밀번호</label>
		<input type = "password" name = "userpwd" >
		<br>
		<input type = "checkbox" name = "saveid" value = "on" th:checked = "${saveid != null}">아이디 저장
		<input type = "submit" value = "로그인">
		<br>
		<p class = "errorMsg" th:if="${error}" th:text="${error}"></p>
		<div>
			<a href = "idFind">아이디 찾기</a>  <a href = "pwdFind">비밀번호 찾기</a>
		</div>
		<div class="signUp" style = "padding-top: 6px;">
		  <a href="register" style="font-size:14px;">
		    파킹메이트 회원이 아니신가요?
		  </a>
		</div>
	</form>
</main>

<script th:inline="javascript">
/*<![CDATA[*/
  const urlParams = new URLSearchParams(window.location.search);
  const alertCode = urlParams.get('alert');

  if (alertCode === '1') {
    alert("먼저 주차장을 선택해주세요.");	
  } else if (alertCode === '2') {
    alert("로그인이 필요합니다.");
  }
/*]]>*/
</script>
<th:block th:include = "@{/footer}"></th:block>	

</body>
</html>
