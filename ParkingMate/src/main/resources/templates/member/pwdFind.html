<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <header th:include="@{/header}" class="full-width-header"></header>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>
<h2>비밀번호 찾기</h2>
<form name = "pwdFind" action = "pwdFind" method = "post">
<div class = "pwd">
<label>아이디</label>
<input type = "text" name = "id" th:value="${param.userid}" required>
<br>
<label>이름</label>
<input type = "text" name = "name" required>
<br>
<label>전화번호</label>
<input type = "text" name = "tel" required>
<input type = "submit" value = "비밀번호찾기">
</div>
<div class = "userpwdResult">
<p th:if = "${userpwd != null}">회원님의 비밀번호는 <strong th:text = "${userpwd}"></strong> 입니다.
<a th:href = "@{/login(userid = ${userid})}">로그인</a>
</p>
  <p th:if="${userpwd == null} and ${userpwdSel}">
    일치하는 비밀번호가 없습니다.
  </p>
</div>
</form>
  <header th:include="@{/footer}" class="full-width-header"></header>
</body>
</html>
