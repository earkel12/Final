<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "css/member/idFind.css">
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>
<h1>아이디 찾기</h1>
<div class = "idFindNotice">
<p>가입 할때 등록했던 핸드폰 번호를 입력해주세요.</p>
</div>
<form name = "idFind" action = "idFind" method = "post">
<div class = "nameBox">
<label>이름</label>
<input type = "text" name = "name" required>
</div>
<div class = "emailBox">
<label>전화번호</label>
<input type = "text" name = "tel" required>
<div class = "submitbut">
<input type = "submit" value = "확인하기">
</div>
</div>
<div class= "useridResult">
  <p th:if="${userid != null}">
    회원님의 아이디는 <strong th:text="${userid}"></strong> 입니다.
    <br>
    <a th:href="@{/pwdFind(userid=${userid})}">비밀번호 찾기</a>
  </p>
  <p th:if="${userid == null} and ${useridSel}"  class = "notice">
    일치하는 아이디가 없습니다.
  </p>
</div>
</form>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
