<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<th:block th:include = "@{/header}"></th:block>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav" >
  <ul>
    <li><a href="companyProfile">회사소개관리</a></li>
    <li><a href="">회원관리</a></li>
    <li><a href="parkingLotRegister">주차장관리</a></li>

    <li><a href="faq">FAQ관리</a></li>
    <li><a href="ask">문의답변</a></li>
    <li><a href="comList">커뮤니티</a></li>
  </ul>
</nav>

 <div class="write-container">
    <h1>공지사항 등록</h1>
    <form name="write" action="write" method="post">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="12" required></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="등록">
        <a href="notice">취소</a>
      </div>
    </form>
  </div>
  <th:block th:include = "@{/footer}"></th:block>
</body>
</html>
