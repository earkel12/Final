<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/notice/noticeContent.css}">
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav" th:if="${session.sid == 'admin'}">
  <ul>
    <li><a href="companyProfile">회사소개관리</a></li>
    <li><a href="">회원관리</a></li>
    <li><a href="parkingLotRegister">주차장관리</a></li>
    <li><a href="notice">공지사항관리</a></li>
    <li><a href="faq">FAQ관리</a></li>
    <li><a href="ask">문의답변</a></li>
    <li><a href="comList">커뮤니티</a></li>
  </ul>
</nav>
<nav id="floatingNav" th:if="${session.sid != 'admin'}">
  <ul>
    <li><a href="companyProfile">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>
<div class="card">
  <div class="title">
    제목: <span th:text="${dto.title}"></span>
  </div>

  <div class="meta">
    <div class="writedate">
      작성날짜: <span th:text="${#dates.format(dto.writedate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <div class="readnum">
      조회수: <span th:text="${dto.readnum}"></span>
    </div>
  </div>

  <div class="content" th:text="${dto.content}"></div>

  <div class="editButton">
    <a th:href="@{/edit(idx=${dto.idx})}" th:if="${userid == 'admin'}">수정</a>
    <a href="notice">뒤로가기</a>
  </div>
</div>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
