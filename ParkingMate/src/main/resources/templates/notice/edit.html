<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/notice/noticeEdit.css}">
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
  <div class="edit-container">
    <h1>공지사항 수정</h1>
    <form name="edit" action="edit" method="post">
      <input type="hidden" name="idx" th:value="${dto.idx}">

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${dto.title}" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="15" required th:text="${dto.content}"></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="수정하기">
        <a href="notice">취소</a>
      </div>
    </form>
  </div>
  <th:block th:include = "@{/footer}"></th:block>
</body>
</html>
