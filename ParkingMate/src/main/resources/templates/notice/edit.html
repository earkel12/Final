<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name = "edit" action = "edit" method = "post">
<input type = "hidden" name = "idx" th:value = "${dto.idx}">
<div class = "title">
<label>제목:</label>
	<input type = "text" name = "title"  th:value = "${dto.title}" required>
</div>
<div class = "content">
<label>내용:</label>
<textarea rows="20" cols="200" name = "content" th:text="${dto.content}" required></textarea>
</div >
<div class = "editSubmit">
<input type = "submit" value = "수정하기">
</div>
</form>
</body>
</html>
