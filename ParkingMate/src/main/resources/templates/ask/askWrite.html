<!DOCTYPE html>
<html xmlns = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" th:href="@{/css/ask/askWrite.css}">
</head>
<body>
  <header th:include="@{/header}" class="full-width-header"></header>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="notice">공지사항</a></li>
    <li><a href="fap">FAQ</a></li>
    <li><a href="askWrite">문의하기</a></li>
  </ul>
</nav>

  <main class="ask-container">
    <h1>문의 작성</h1>

    <form name="askWrite" action="askWrite" method="post" class="ask-form">
      <input type="hidden" th:value="${userid}" name="id">

      <div class="form-group">
        <label for="type">문의 유형</label>
        <select id="type" name="type" required>
          <option value="">문의 유형을 선택해주세요.</option>
          <option value="주차장 이용">주차장 이용</option>
          <option value="결제 관련">결제 관련</option>
          <option value="예약 취소">예약 취소</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">문의 제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="content">문의 내용</label>
        <textarea id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="문의 등록">
        <a href="/askList" class="cancel-btn">취소</a>
      </div>
    </form>
  </main>

  <footer th:include="@{/footer}" class="full-width-footer"></footer>
</body>
</html>
