<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/ask/askResultContent.css}" />
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개관리</a></li>
    <li><a href="">회원관리</a></li>
    <li><a href="parkingLotRegister">주차장관리</a></li>
    <li><a href="notice">공지사항관리</a></li>
    <li><a href="faq">FAQ관리</a></li>
    <li><a href="ask">문의답변</a></li>
    <li><a href="comList">커뮤니티</a></li>
  </ul>
</nav>

  <h1>답변 내용 확인 (관리자)</h1>

  <form name="resultContent" action="result" method="get" class="result-form">
    <fieldset th:each="ask : ${askContent}">
      <input type="hidden" name="idx" th:value="${ask.idx}" />

      <div class="form-row">
        <label>문의자 ID</label>
        <span th:text="${ask.id}"></span>
      </div>

      <div class="form-row">
        <label>문의 유형</label>
        <span th:text="${ask.type}"></span>
      </div>

      <div class="form-row">
        <label>문의 제목</label>
        <span th:text="${ask.title}"></span>
      </div>

      <div class="form-row">
        <label>문의 내용</label>
        <div class="multiline" th:text="${ask.content}">내용</div>
      </div>

      <div class="form-row">
        <label>답변 내용</label>
        <textarea rows="8" name="comment" readonly th:text="${ask.comment}"></textarea>
      </div>

      <div class="form-row center">
        <input type="submit" value="돌아가기" class="btn-back" />
      </div>
    </fieldset>
  </form>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
