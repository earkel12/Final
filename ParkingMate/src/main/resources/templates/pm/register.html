<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파킹메이트</title>
</head>
<body>
<h1>파킹메이트 등록</h1>

<form action="/pm/register" method="post">
  <table border="1" cellspacing="0" cellpadding="8">
    <tbody>
      <tr>
        <th><label for="license">차량 번호</label></th>
        <td><input type="text" id="license" name="license" required /></td>
      </tr>
      <tr>
        <th><label for="history">차량 이력</label></th>
        <td><input type="text" id="history" name="history" /></td>
      </tr>
      <tr>
        <th><label for="picture">사진 URL</label></th>
        <td><input type="text" id="picture" name="picture" /></td>
      </tr>
      <tr>
        <th><label for="addr">주소</label></th>
        <td><input type="text" id="addr" name="addr" required /></td>
      </tr>
      <tr>
        <th><label for="bank">은행명</label></th>
        <td><input type="text" id="bank" name="bank" required /></td>
      </tr>
      <tr>
        <th><label for="account">계좌번호</label></th>
        <td><input type="text" id="account" name="account" required /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit">등록</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
<p><a th:href="@{/parkingmate}">파킹메이트 메인</a></p>
</body>
</html>
