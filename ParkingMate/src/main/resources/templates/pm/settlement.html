<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파킹메이트</title>
</head>
<body>
	<h1>파킹메이트 정산내역</h1>
	<form action="/pm/settlement" method="get">
		<table border="1" cellspacing="0" width="550">
			<thead>
				<tr>
					<th>번호</th>
					<th>요청자ID</th>
					<th>시작일시</th>
					<th>종료일시</th>
					<th>상태구분</th>
					<th>금액</th>
					<th>메이트ID</th>
					<th>차량번호</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(arr)}">
					<td colspan="8" align="center">정산내역이 없습니다.</td>
				</tr>
				<tr th:each="dto : ${arr}">
					<td th:text="${dto.idx}">번호</td>
					<td th:text="${dto.id}">요청자ID</td>
					<td th:text="${#dates.format(dto.starttime, 'yyyy-MM-dd')}">시작일시</td>
					<td th:text="${#dates.format(dto.endtime, 'yyyy-MM-dd')}">종료일시</td>
					<td th:text="${dto.status}">상태구분</td>
					<td th:text="${dto.price}">금액</td>
					<td th:text="${dto.mid}">메이트ID</td>
					<td th:text="${dto.car_num}">차량번호</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					시작일:
					<input type="date" name="startDate" th:value="${startDate}">
					종료일:
					<input type="date" name="endDate" th:value="${endDate}">
					<button type="submit">조회</button>
				</tr>
			</tfoot>
		</table>
	</form>
	<a th:href="@{/pm/main}">파킹메이트 메인</a>
	<br>
</body>
<br>
</html>
