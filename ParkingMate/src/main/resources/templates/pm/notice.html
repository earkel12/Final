<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파킹메이트</title>
</head>
<body>
<h1>파킹메이트 등록</h1>

 <form action="/pm/notice" method="post">
    <label for="license">차량 번호:</label>
    <input type="text" id="license" name="license" required /><br/><br/>

    <label for="history">차량 이력:</label>
    <input type="text" id="history" name="history" /><br/><br/>
	
	<label for="picture">사진 URL:</label>
    <input type="text" id="picture" name="picture" /><br/><br/>
	
	<label for="addr">주소:</label>
    <input type="text" id="addr" name="addr" required /><br/><br/>
    
    <label for="bank">은행명:</label>
    <input type="text" id="bank" name="bank" required /><br/><br/>

    <label for="account">계좌번호:</label>
    <input type="text" id="account" name="account" required /><br/><br/>

	<label for="id">사용자 ID(테스트용):</label>
    <input type="text" id="id" name="id" required /><br/><br/>
    
    <button type="submit">등록</button>
  </form>

  <p><a th:href="@{/pm}">메인으로 돌아가기</a></p>
</body>
</html>
