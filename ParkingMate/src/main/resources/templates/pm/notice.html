<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>파킹메이트</title>
</head>
<body>
	<h1>파킹메이트 공지사항</h1>
	<form name="/pm/notice" method="post">
		<label>파킹메이트 공지사항</label>
		<table border="1" cellspacing="0" width="550">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(arr)}">
					<td colspan="5" align="center">등록된 게시글이 없습니다.</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					
				</tr>
			</tfoot>
		</table>
	</form>
	<a th:href="@{/pm}">파킹메이트 메인</a>
	<br>
</body>
</html>
