<!DOCTYPE html>
<html xmlns:th = http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/register/register1.css">
<script src="/js/involveRegister.js"></script>
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>

<nav id="floatingNav">
  <ul>
    <li><a href="/">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>

<h1 align="center">회 원 가 입</h1>
<form class="register-form" name="registerForm" action="/registerForm" method="post" onsubmit="return validateForm()">
			
			<label>아이디</label>
			<div class="input-group">
   			<input type="text" id="id" name="id" style="width: 250px;" required>
    		<button type="button" class="small-btn" onclick="checkId()">중복 검사</button>
 			</div>
 			<span id="id-check-msg"></span>
 			
		<label>비밀번호</label>
		<input type="password" id="pwd" name="pwd" style="width: 250px;" required>
		
		<label>비밀번호확인</label>
		<input type="password" id="repwd" name="repwd" oninput="matchPwd()" style="width: 250px;" required>
		<span id="pwd-check-msg"></span>
	
	
		<label>이름</label>
		<div>
		<input type="text" name="name" style="width: 150px;" required>
		</div>
		
		<label>주민등록번호</label>
		<div class="input-group">
		<input type="text" id="resident_num1" maxlength="6" oninput="mergeResidentNum()" style="width: 180px;" required>-
		<input type="password" id="resident_num2" maxlength="7" oninput="mergeResidentNum()" style="width: 180px;" required>
		<input type="hidden" id="resident_num" name="resident_num">
		</div>

		<label>휴대전화번호</label>
		<div class="input-group">
		<select name="countryCode" style="width: 150px;">
        <option value="+82">대한민국 +82</option>
        <option value="+1">미국 +1</option>
        <option value="+81">일본 +81</option>
    	</select>
    	<input type="text" name="tel" placeholder="-제외하고 입력하세요" required>
    	</div>
    	
		<label>이메일 주소</label>
    	<div class="input-group">
		<input type="text" name="emailid" required>
		<span>@</span>
		<select name="emaildomain">
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
            <option value="custom">직접 입력</option>
        </select>
        <input type="hidden" id="emailFull" name="email">
		</div>
		
		<div style="height: 40px;"></div>
		<div align = "right">
        <button type="submit">등록</button>
        <button type="button" onclick="window.location.href='/'">취소</button>
    </div>
</form>

<div style="height: 30px;"></div>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
