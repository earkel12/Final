<!DOCTYPE html>
<html xmlns:th = http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/register/register2.css">
<script src="/js/involveRegister.js"></script>
<script src="/js/checkSession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>

<nav id="floatingNav">
  <ul>
    <li><a href="/">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>

<h1>회원정보</h1>

<fieldset>
	<table>
		<tr>
		<th></th>
		<td></td>
		</tr>
		<tr>
			<th>아이디:</th>
			<td th:text="${dto.id}"></td>
		</tr>
		<tr>
			<th>이름:</th>
			<td th:text="${dto.name}"></td>
		</tr>
		<tr>
			<th>전화번호:</th>
			<td th:text="${dto.tel}"></td>
		</tr>
		<tr>
			<th>이메일:</th>
			<td th:text="${dto.email}"></td>
		</tr>
		<tr>
			<td class="button-cell" colspan="2" align="right">
					<input type="button" value="정보수정" onclick="window.location.href='/registerUpdate';">
			</td>
		</tr>
	</table>

    <button type="button" class="back-btn" onclick="window.location.href='/mypageMain'">뒤로 돌아가기</button>
	
</fieldset>


<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
