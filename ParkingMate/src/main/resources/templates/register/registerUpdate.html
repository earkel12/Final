<!DOCTYPE html>
<html xmlns:th = http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/register/register2.css">
<script src="/js/involveRegister.js"></script>
<script src="/js/checkSession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function openPwdUpdatePopup() {
    const id = '[[${dto.id}]]';
    const popupWidth = 400;
    const popupHeight = 360;
    
 	// 가운데 위치 계산
    const left = (window.screen.width / 2) - (popupWidth / 2);
    const top = (window.screen.height / 2) - (popupHeight / 2);
    
    window.open('/pwdUpdateFormPopup?id=' + id,
    			'pwdUpdatePopup',
    			`width=${popupWidth},height=${popupHeight},left=${left},top=${top}`);
    
}
</script>
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>

<nav id="floatingNav">
  <ul>
    <li><a href="/">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>

<h1>회원정보</h1>
<form name="registerFormUpdate" action="/registerFormUpdate" method="post">
<fieldset>
	<table>
		<tr>
			<th>아이디:</th>
   			<td th:text="${dto.id}"></td>
		</tr>
		<tr>
		<input type="button" value="비밀번호변경" onclick="openPwdUpdatePopup()">
		</tr>
		<tr>
			<th>이름:</th>
			<td th:text="${dto.name}"></td>
		</tr>
		<tr>
			<th>전화번호:</th>
			<td><input type="text" name="tel" placeholder="-제외하고 입력하세요" th:value="${dto.tel}"></td>
		</tr>
		<tr>
			<th>이메일:</th>
			<td><input type="text" name="email" th:value="${dto.email}"></td>
		</tr>
		<tr>
			<td class="button-cell" colspan="2" align="right">
			<input type="button" value="취소" onclick="window.location.href='/userInfo';">
			<input type="submit" value="등록">
			</td>
		</tr>
	</table>
</fieldset>
</form>

<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
