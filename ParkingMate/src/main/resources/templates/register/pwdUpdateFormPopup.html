<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/register/registerPopup.css">
<script src="/js/involveRegisterPopup.js"></script>
<script src="/js/checkSession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:include = "@{/header}"></th:block>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>
<h2>비밀번호 변경</h2>

<form action="/pwdUpdate" method="post" onsubmit="return validatePwd()">
    <input type="hidden" name="id" th:value="${id}">
    <label>현재 비밀번호:</label><input type="password" id="currentPwd" name="currentPwd"><br>
    <label>새 비밀번호:</label><input type="password" id="pwd" name="pwd" required><br>
    <label>비밀번호 확인:</label><input type="password" id="confirmPwd" name="confirmPwd" oninput="matchPwd()" required><br>
    <span id="pwd-check-msg"></span><br>
    <input type="submit" value="변경">
    <input type="button" value="취소" onclick="window.close();">
</form>
<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
