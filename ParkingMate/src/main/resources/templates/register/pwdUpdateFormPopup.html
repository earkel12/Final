<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/register/registerPopup.css">
<script src="/js/involveRegisterPopup.js"></script>
<script src="/js/checkSession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h2>비밀번호 변경</h2>

<form action="/pwdUpdate" method="post" onsubmit="return validatePwd()">
    <input type="hidden" name="id" th:value="${id}">
    <label>현재 비밀번호:</label><input type="password" id="currentPwd" name="currentPwd"><br>
    <label>새 비밀번호:</label><input type="password" id="pwd" name="pwd" required><br>
    <label>비밀번호 확인:</label><input type="password" id="confirmPwd" name="confirmPwd" oninput="matchPwd()" required><br>
    <span id="pwd-check-msg"></span><br>
    <input type="submit" value="변경">
    <input type="button" value="취소" onclick="window.close();">
</form>
</body>
</html>
