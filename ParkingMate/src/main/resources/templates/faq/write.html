<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/faq/faqWrite.css}">
</head>
<body>
  <header th:include="@{/header}" class="full-width-header"></header>

  <main class="edit-container">
    <h1>자주하는 질문 작성</h1>

    <form name="write" action="faqWrite" method="post" class="edit-form">
      <div class="form-group">
        <label for="question">질문</label>
        <input type="text" id="question" name="question" required>
      </div>

      <div class="form-group">
        <label for="answer">답변</label>
        <textarea id="answer" name="answer" rows="8" required></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="등록">
        <a href="faq" class="cancel-btn">취소</a>
      </div>
    </form>
  </main>

  <footer th:include="@{/footer}" class="full-width-footer"></footer>
</body>
</html>
