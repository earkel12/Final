<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/faq/faqEdit.css}">
</head>
<body>
  <header th:include="@{/header}" class="full-width-header"></header>

  <main class="faq-edit-container">
    <h1>자주하는 질문 수정</h1>

    <form name="faqEdit" action="faqEdit" method="post" class="faq-edit-form">
      <input type="hidden" name="idx" th:value="${dto.idx}">

      <div class="form-group">
        <label for="question">질문</label>
        <input type="text" id="question" name="question" required th:value="${dto.question}" placeholder="질문을 입력하세요">
      </div>

      <div class="form-group">
        <label for="answer">답변</label>
        <textarea id="answer" name="answer" rows="10" required th:text="${dto.answer}" placeholder="답변을 입력하세요"></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="수정하기">
        <a href="/faq" class="cancel-btn">취소</a>
      </div>
    </form>
  </main>

  <footer th:include="@{/footer}" class="full-width-footer"></footer>
</body>
</html>
