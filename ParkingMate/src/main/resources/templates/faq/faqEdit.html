<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" th:href="@{/css/faq/faqEdit.css}">
</head>
<body>
  <header th:include="@{/header}" class="full-width-header"></header>
  <style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>
<nav id="floatingNav">
  <ul>
    <li><a href="companyProfile">회사소개관리</a></li>
    <li><a href="">회원관리</a></li>
    <li><a href="parkingLotRegister">주차장관리</a></li>
    <li><a href="notice">공지사항관리</a></li>
    <li><a href="faq">FAQ관리</a></li>
    <li><a href="ask">문의답변</a></li>
    <li><a href="comList">커뮤니티</a></li>
  </ul>
</nav>

  <main class="faq-edit-container">
    <h1>자주하는 질문 수정</h1>

    <form name="faqEdit" action="faqEdit" method="post" class="faq-edit-form">
      <input type="hidden" name="idx" th:value="${dto.idx}">

      <div class="form-group">
        <label for="question">질문</label>
        <input type="text" id="question" name="question" required th:value="${dto.question}" placeholder="질문을 입력하세요">
      </div>

      <div class="form-group">
        <label for="answer">답변</label>
        <textarea id="answer" name="answer" rows="10" required th:text="${dto.answer}" placeholder="답변을 입력하세요"></textarea>
      </div>

      <div class="form-actions">
        <input type="submit" value="수정하기">
        <a href="/faq" class="cancel-btn">취소</a>
      </div>
    </form>
  </main>

  <footer th:include="@{/footer}" class="full-width-footer"></footer>
</body>
</html>
