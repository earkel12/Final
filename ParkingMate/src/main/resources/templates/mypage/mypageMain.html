<!DOCTYPE html>

}

#floatingNav ul {
  display: flex;
  gap: 50px;

  margin: 0;

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;

  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
