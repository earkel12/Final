<!DOCTYPE html>
<html xmlns:th = http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>ParkingMate</title>
<link rel="stylesheet" href="/css/mypage/mycaradd.css">
<script src="/js/checkSession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function selectGear(value) {
        document.getElementById("gear").value = value;

        // 선택된 버튼 강조 (css 클래스 토글)
        document.getElementById("manualBtn").style.backgroundColor = (value === '수동') ? "#ccc" : "";
        document.getElementById("autoBtn").style.backgroundColor = (value === '자동') ? "#ccc" : "";
    }
    function selectGas(value) {
    	document.getElementById("gas_type").value = value;
  
    }
    function openFindPopup(){
    	window.open('/toFindCarPopup', '차량검색팝업', 'width=600, height=400');
    }
</script>
</head>
<body>
<th:block th:include = "@{/header}"></th:block>

<style>
/* 상단 메뉴바 */
#floatingNav {
  width: 100%;
  background-color: #B1B2FF;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

#floatingNav ul {
  display: flex;
  gap: 50px;
  list-style: none;
  margin: 0;
  padding: 0;
}

#floatingNav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 10px;
  transition: background 0.2s;
}

#floatingNav a:hover {
  background-color: #AAC4FF;
}
</style>

<nav id="floatingNav">
  <ul>
    <li><a href="/">회사소개</a></li>
    <li><a href="search">예약하기</a></li>
    <li><a href="mateUsagesStatus">이용현황</a></li>
    <li><a href="notice">공지사항</a></li>
    <li><a href="community">커뮤니티</a></li>
    <li><a href="mypageMain">마이페이지</a></li>
  </ul>
</nav>

<div class="car-register-container">
<form name="carRegisterForm" action="/carRegisterForm" method="post">
	<input type="hidden" id="id" name="id" th:value="${session.sid}">
<fieldset>
	<legend>차량등록</legend>
	<table>
		<tr>
			<th>차량번호:</th>
			<td><input type="text" id="car_num" name="car_num" placeholder="ex.123가4567"></td>
		</tr>
		<tr>
			<th>차량모델명:</th>
			<td><input type="text" id="modelname" name="modelname"></td>
		</tr>
		<tr>
    		<td colspan="2" align="right">
        	<input type="button" value="차량검색" onclick="openFindPopup()">
    		</td>
		</tr>
		<tr>
   			<td colspan="2">
	        	<p>
	            * 검색 시 원하는 차량이 없다면 직접입력<br>
	            * 검색한 차량의 정보에 따라 하단의 정보는 자동입력<br>
	            * 단, 직접입력 시 차량의 모든 정보를 입력해주세요
	        	</p>
    		</td>
		</tr>
		<tr>
			<th>연식:</th>
			<td><input type="text" id="model_year" name="model_year"></td>
		</tr>
		<tr>
			<th>유종:</th>
			<td>
			<!-- 실제 서버로 넘길 값 -->
			<input type="hidden" id="gas_type" name="gas_type">
			
			휘발유<input type="radio" onclick="selectGas('휘발유')" id="gasoline_type">
			경유<input type="radio" onclick="selectGas('경유')" id="diesel_type">
			전기<input type="radio" onclick="selectGas('전기')" id="electric_type">
			그외<input type="radio" onclick="selectGas('그외')" id="etc_type">
			
			</td>
		</tr>
		<tr>
			<th>색상:</th>
			<td><input type="text" id="color" name="color"></td>
		</tr>
		<tr>
		    <th>수동/자동</th>
		    <td>
		    	<!-- 실제 서버로 넘길 값 -->
		        <input type="hidden" id="gear" name="gear">
		
		        <button type="button" onclick="selectGear('수동')" id="manualBtn">수동</button>
		        <button type="button" onclick="selectGear('자동')" id="autoBtn">자동</button>
		    </td>
		</tr>
		<tr>
			<th></th>
			<td></td>
		</tr>
			<tr>
				<td colspan="2" align="right">
				<input type="submit" value="차량등록">
				<input type="button" value="취소" onclick="window.location.href='/mypageMain';">
				</td>
			</tr>
	</table>
</fieldset>
</form>
</div>

<th:block th:include = "@{/footer}"></th:block>
</body>
</html>
